name: Deploy ASP.NET Core

on:
  push:
   branches:
     - main

env:
  AZURE_WEBAPP_NAME: twaz400githubactions
  AZURE_WEBAPP_PATH: '.'
  DOTNET_VERSION: '3.1.410'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}

      - name: Setup .NET Core
        uses: actions/setup-dotnet@1
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}

      - name: dotnet build and publish
        run: |
          dotnet build --configuration release
          dotnet publish -c Release -o '${{env.AZURE_WEBAPP_PATH}}/myapp'

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{env.AZURE_WEBAPP_NAME}}
          package: '${{env.AZURE_WEBAPP_PATH}}/myapp'